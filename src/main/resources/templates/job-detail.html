<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table th:fragment="table" class="job-listing" th:object="${job}">
        <tr>
            <td>Name</td>
            <td th:text="*{Name}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="*{Employer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="*{Location}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="*{PositionType}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="*{CoreCompetency}"></td>
        </tr>

    </table>

</div>

</body>
</html>
